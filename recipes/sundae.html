    <h2>How to make an ice cream sundae</h2>

    <h4>Ingredients</h4>
        <ul>
        <li>bowl</li>
        <li>ice cream</li>
        <li>fruits</li>
        <li>toppings</li>
        <li>spoon</li>
        </ul>
    <h4>Steps</h4>
        <ol>
            <li>put ice cream scoops into bowl</li>
            <li>add fruits on top</li>
            <li>add toppings on top of fruits</li>
            <li>use the spoon to eat and enjoy!</li>
        </ol>
